<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }

    .container {
      background-color: #ffffff;
      color: #333333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-block {
      width: 100%;
    }
  </style>

</head>
<body>

  <div class="container">
    <h1>Which Model? </h1>

    <div class="mt-4">
      <a href="{{ url_for('mnist') }}" class="btn btn-primary btn-block">MNIST</a>
      <a href="{{ url_for('chestxray') }}" class="btn btn-primary btn-block mt-4">Chest Xray</a>
    </div>
  </div>

</body>
</html>
